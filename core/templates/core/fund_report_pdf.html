<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: sans-serif; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h2>Member Fund Summary</h2>
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Total Fund</th>
                <th>Total Income</th>
                <th>Total Expense</th>
                <th>Net Profit</th>
            </tr>
        </thead>
        <tbody>
        {% for finance in finances %}
            <tr>
                <td>{{ finance.user.username }}</td>
                <td>{{ finance.total_fund }}</td>
                <td>{{ finance.total_income }}</td>
                <td>{{ finance.total_expense }}</td>
                <td>{{ finance.net_profit }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
